<mat-card>
   
    <div class="container p-5 ">
        <!-- {{questions|json}} -->
        <div>
            <div class=" text-center">
                <h1>Add Questions </h1>
                <form class="example-form" (ngSubmit)="addQuestion()">
<!-- 
                    <mat-form-field class="example-full-width">
                        <mat-label>Question</mat-label>
                        <textarea name="content" [(ngModel)]="questions.content" matInput placeholder="Question content here..." required ></textarea>
                    </mat-form-field> -->
                
              <ckeditor  name="content" 
                 [(ngModel)]="questions.content"
                
                  [editor]="Editor" 
                  ></ckeditor> 
                    
                    
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width col-md-4">
                                <mat-label>A</mat-label>
                                <input name="option1" [(ngModel)]="questions.option1" matInput
                                    placeholder="OPTION A..." required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width col-md-4">
                                <mat-label>B</mat-label>
                                <input name="option2" [(ngModel)]="questions.option2" matInput
                                    placeholder="OPTION B..." required>
                            </mat-form-field>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width col-md-4">
                                <mat-label>C</mat-label>
                                <input name="option3" [(ngModel)]="questions.option3" matInput
                                    placeholder="OPTION C..." required>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width col-md-4">
                                <mat-label>D</mat-label>
                                <input name="option4" [(ngModel)]="questions.option4" matInput
                                    placeholder="OPTION D..." required>
                            </mat-form-field>
                        </div>

                    </div>

                    <!-- <div class="col-md-12">
                        <mat-form-field class="example-full-width">
                            <mat-label>Answer</mat-label>
                            <textarea name="answer" [(ngModel)]="data.answer" matInput
                                placeholder="answer.."></textarea>
                        </mat-form-field>
                     </div> -->
                   <!-- answer field -->
                   <div class="col-md-12">
                    <mat-form-field class="example-full-width">
                        <mat-label>Choose Actual Answer</mat-label>
                        <mat-select name="answer"[(ngModel)]="questions.answer" required>
                          <mat-option *ngIf="questions.option1" [value]="questions.option1">{{questions.option1}}</mat-option>
                          <mat-option *ngIf="questions.option2"  [value]="questions.option2">{{questions.option2}}</mat-option>
                          <mat-option *ngIf="questions.option3"  [value]="questions.option3">{{questions.option3}}</mat-option>
                          <mat-option *ngIf="questions.option4"  [value]="questions.option4">{{questions.option4}}</mat-option>
                        </mat-select>
                        <mat-hint>Choose Actual Answer!</mat-hint>
                    </mat-form-field>
                    </div>
                    <!--                   
                    <mat-form-field class="example-full-width text-center">
                        <mat-label>Max marks</mat-label>
                        <input type="file" name="image" [(ngModel)]="data.image"  matInput placeholder="like programming..." >
                      </mat-form-field> -->

                    <button type="submit" mat-raised-button color="primary">Add</button>
                    <button class="m-3" type="reset" mat-stroked-button color="accent">Reset</button>

                </form> 
             
            </div>
        </div>
        
    </div>
</mat-card>
