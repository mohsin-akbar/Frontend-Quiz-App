<mat-card>
    <mat-list>
      <div mat-subheader>All Categories</div>
  
      <mat-list-item *ngFor="let c of categories">
        <mat-action-list class="m-3">
          
          <button [routerLink]="'/normal-dashbord/view-quizes/'+c.cid" mat-button color="primary"><mat-icon mat-list-icon>folder</mat-icon>
            {{c.title}}</button>
            <mat-card-subtitle> {{c.description}}  </mat-card-subtitle>
            
        </mat-action-list>
      </mat-list-item>
  
    </mat-list>
  
  </mat-card>
