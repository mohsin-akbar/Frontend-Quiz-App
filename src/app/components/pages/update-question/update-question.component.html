<mat-card>
    <div class="container p-5 ">
        <div>
            <div class=" text-center">
                <h1>Update Question!</h1>
                <form class="example-form" (ngSubmit)="submitUpdateQuestion()">

                    <mat-form-field class="example-full-width">
                        <mat-label>Title</mat-label>
                        <input name="content" [(ngModel)]="data.content" matInput placeholder="like programming..."
                            value="{{data.content}}">
                    </mat-form-field>
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width col-md-4">
                                <mat-label>Option A</mat-label>
                                <input name="option1" [(ngModel)]="data.option1" matInput
                                    placeholder="like programming..." value="{{data.option1}}">
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field class="example-full-width col-md-4">
                                <mat-label>Option B</mat-label>
                                <input name="option2" [(ngModel)]="data.option2" matInput
                                    placeholder="like programming..." value="{{data.option2}}">
                            </mat-form-field>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width ">
                                    <mat-label>Option C</mat-label>
                                    <input name="option3" [(ngModel)]="data.option3" matInput
                                        placeholder="like programming..." value="{{data.option3}}">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width ">
                                    <mat-label>Option D</mat-label>
                                    <input name="option4" [(ngModel)]="data.option4" matInput
                                        placeholder="like programming..." value="{{data.option4}}">
                                </mat-form-field>
                            </div>

                        </div>
                        <div class="col-md-12">
                            <mat-form-field class="example-full-width">
                                <mat-label>Answer</mat-label>
                                <textarea name="answer" [(ngModel)]="data.answer" value="{{data.answer}}" matInput
                                    placeholder="this Quizes based on programming.."></textarea>
                            </mat-form-field>
                        </div>

                        <!-- updated categories -->
                    </div>

                        <!-- {{data|json}} -->
                        <button type="submit" mat-raised-button color="primary">Update</button>
                        <button class="m-3" type="reset" mat-stroked-button color="accent">Reset</button>
                    
                </form>
            </div>
        </div>
    </div>
</mat-card>
