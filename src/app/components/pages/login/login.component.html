<div class="container ">
       
    <div class="mycard ">
      <!-- <mat-card></mat-card> -->
        <form  (ngSubmit)="login()">
           <!-- {{credential|json}}  -->
              <div class=" mt-3">
                <label for="validationCustomUsername">Username</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                  </div>
                  <input name="firstName" [(ngModel)]="credential.username"  type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                 
                </div>
                <mat-hint>Username must be unique</mat-hint>
              </div>
            
          
              <div class="mt-3">
                <label for="validationCustom03">Password</label>
                <input name="firstName" [(ngModel)]="credential.password"  type="text" class="form-control" id="validationCustom03" placeholder="Abc@gmail.com" required>
                <div class="invalid-feedback">
                  Please provide a suitable password.
                </div>
              </div>
             
          
            <div class="button  text-center" >
            
            <button class="btn btn-primary m-3 " type="submit">Login</button>
           
            <button mat-raised-button color="warn" class=" m-3" type="reset">Clear</button>
          
        </div>
          </form>
        
    </div>
  
</div>
