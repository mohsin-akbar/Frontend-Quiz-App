<div class="container">
       
        <div class="mycard col-md-6 offset-md-3">
          <!-- <mat-card></mat-card>//you can only add all this in mat card -->
            <form (ngSubmit)="singup()"  >
                <div class="row ">
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom01">First name</label>
                    <input name="firstName" [(ngModel)]="data.firstName"   type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Mark" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="validationCustom02">Last name</label>
                    <input name="lastName" [(ngModel)]="data.lastName"  type="text" class="form-control" id="validationCustom02" placeholder="Last name" value="Otto" required>
                    <div class="valid-feedback">
                      Looks good!
                    </div>
                  </div>
                  <div class="col-md-6 mb-3 mt-3">
                    <label for="validationCustomUsername">Username</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                      </div>
                      <input name="firstName" [(ngModel)]="data.username"  type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
                     
                    </div>
                    <mat-hint>Username must be unique</mat-hint>
                  </div>
                
                  <div class="col-md-6 mb-3 mt-3">
                    <label for="validationCustomUsername">Email</label>
                    <div class="input-group">
                      <div class="input-group-prepend">
                        
                      </div>
                      <input name="firstName" [(ngModel)]="data.email"  type="text" class="form-control" id="validationCustomUsername" placeholder="Email" aria-describedby="inputGroupPrepend" required>
                     
                    </div>
                    <mat-hint>Email must be unique</mat-hint>
                  </div>

                </div>
                <div class="row">
                  <div class="col-md-4 mb-3 mt-3">
                    <label for="validationCustom03">Password</label>
                    <input name="firstName" [(ngModel)]="data.password"  type="text" class="form-control" id="validationCustom03" placeholder="Abc@gmail.com" required>
                    <div class="invalid-feedback">
                      Please provide a suitable password.
                    </div>
                  </div>
                  <div class="col-md-4 mb-3 mt-3">
                    <label for="validationCustom04">Phone</label>
                    <input name="firstName" [(ngModel)]="data.phone"  type="text" class="form-control" id="validationCustom04" placeholder="8957143254" required>
                    <div class="invalid-feedback">
                      Please provide a valid Phone.
                    </div>
                  </div>
                  <div class="col-md-4 mb-3 mt-3">
                    <label for="validationCustom05">Profile </label>
                    <input   type="file" class="form-control" id="validationCustom05" placeholder="choose" required>
                    <div class="invalid-feedback">
                      Please choose you profile.
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-check text-danger">
                    <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                    <label class="form-check-label" for="invalidCheck">
                      Agree to terms and conditions
                    </label>
                    <div class="invalid-feedback">
                      You must agree before submitting.
                    </div>
                  </div>
                </div>
                <div class="button text-center" >
            
                  <button class="btn btn-primary m-3 " type="submit">Sign Up</button>
                 
                  <button mat-raised-button color="warn" class=" m-3" type="reset">Clear</button>
                
              </div>
              </form>
            
        </div>
      
    </div>
