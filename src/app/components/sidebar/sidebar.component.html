<mat-card class="admin-sidebar">
   <mat-action-list> 
     <div mat-subheader>Menu</div>
     <button mat-list-item routerLink="/admin-dashbord/"><mat-icon mat-list-icon>home</mat-icon> Home</button>
     <button mat-list-item routerLink="/admin-dashbord/profile"><mat-icon mat-list-icon>account_circle</mat-icon> Profile</button>
     <button mat-list-item routerLink="/admin-dashbord/categories"><mat-icon mat-list-icon>category</mat-icon> Categories</button>
     <button mat-list-item routerLink="/admin-dashbord/add-category"><mat-icon mat-list-icon>add_circle_outline</mat-icon> Add Category</button>
     <button mat-list-item routerLink="/admin-dashbord/quizzes"><mat-icon mat-list-icon>quiz</mat-icon> Quizes</button>
     <button mat-list-item routerLink="/admin-dashbord/add-quiz"><mat-icon mat-list-icon>add</mat-icon> Add Quizes</button>
     <button mat-list-item routerLink="/admin-dashbord/get-users"><mat-icon mat-list-icon>recent_actors</mat-icon> Users</button>
     <button mat-list-item  style="margin-top: 40%;" (click)="logout()"><mat-icon mat-list-icon>logout</mat-icon> Logout</button>
   </mat-action-list>
</mat-card>
